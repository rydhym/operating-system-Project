<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduler Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>CPU Scheduling <span>Visualizer</span></h1>
            <p>Interactive visualization for operating system algorithms</p>
        </header>

        <main>
            <section class="controls card">
                <h2>Simulation Settings</h2>
                <div class="settings-grid">
                    <div class="form-group">
                        <label for="algorithm">Algorithm</label>
                        <select id="algorithm">
                            <option value="1">First Come First Serve (FCFS)</option>
                            <option value="2">Round Robin (RR)</option>
                            <option value="3">Shortest Process Next (SPN)</option>
                            <option value="4">Shortest Remaining Time (SRT)</option>
                            <option value="5">Highest Response Ratio Next (HRRN)</option>
                            <option value="6">Feedback (q=1)</option>
                            <option value="7">Feedback (q=2^i)</option>
                            <option value="8">Aging</option>
                        </select>
                    </div>
                    <div class="form-group" id="quantum-container" style="display: none;">
                        <label for="quantum">Quantum</label>
                        <input type="number" id="quantum" value="1" min="1">
                    </div>
                    <div class="form-group">
                        <label for="last-instant">Timeline Length</label>
                        <input type="number" id="last-instant" value="20" min="1">
                    </div>
                </div>

                <h3>Processes</h3>
                <div id="process-list" class="process-grid">
                    <div class="process-item header">
                        <span>Name</span>
                        <span>Arrival</span>
                        <span>Service</span>
                        <span>Action</span>
                    </div>
                    <!-- Process rows will be added here -->
                </div>
                <button id="add-process" class="btn secondary">Add Process</button>
                <div class="actions">
                    <button id="run-simulation" class="btn primary">Run Simulation</button>
                </div>
            </section>

            <section id="results" class="results-area" style="display: none;">
                <div class="card">
                    <h2>Gantt Chart</h2>
                    <div id="gantt-chart-container" class="gantt-scroll">
                        <div id="gantt-chart"></div>
                    </div>
                    <div class="legend">
                        <div class="legend-item"><span class="box running"></span> Running</div>
                        <div class="legend-item"><span class="box waiting"></span> Waiting</div>
                    </div>
                </div>

                <div class="card">
                    <h2>Statistics</h2>
                    <div class="table-container">
                        <table id="stats-table">
                            <thead>
                                <tr>
                                    <th>Process</th>
                                    <th>Arrival</th>
                                    <th>Service</th>
                                    <th>Finish</th>
                                    <th>Turnaround</th>
                                    <th>NormTurn</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Template for new process row -->
    <template id="process-row-template">
        <div class="process-item">
            <input type="text" class="proc-name" placeholder="P1">
            <input type="number" class="proc-arrival" value="0" min="0">
            <input type="number" class="proc-service" value="1" min="1">
            <button class="remove-process btn-icon">Ã—</button>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
